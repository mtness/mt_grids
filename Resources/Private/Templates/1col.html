<section class="fsc-grid {data.flexform_rowclass} frame {data.frame_class} frame-type-{data.CType} row" id="c{data.uid}">

	<f:if condition="{data.flexform_wrapSection} == '1'">
		<f:then>
			<div class="center">
				<f:format.raw>{data.tx_gridelements_view_columns.101}</f:format.raw>
			</div>
		</f:then>
		<f:else>
			<f:format.raw>{data.tx_gridelements_view_columns.101}</f:format.raw>
		</f:else>
	</f:if>

</section>
